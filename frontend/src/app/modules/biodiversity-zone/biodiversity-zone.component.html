<app-layout>
    <div class="main">
      <app-loader *ngIf="showLoader"></app-loader>
      <!-- <section class="page-banner d-grid place-items-center">
        <h1 class="display-3 text-center">{{ title }}</h1>
      </section> -->
      <section class="my-5">
        <div class="container" style="margin-top: 120px;">
          <div class="row w-100">
            <div class="col-lg-10 mx-auto">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse show" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center align-items-center w-100 nav-tabs">
                    <li class="nav-item m-0 p-0 nav-justified">
                      <a
                        class="nav-link m-0 p-2 text-decoration-none"
                        (click)="showAnimals = true; showBirds = false; showTrees=false; switchTitle()"
                        [class.active]="showAnimals"
                        >Animals</a
                      >
                    </li>
                    <li class="nav-item ms-5 nav-justified">
                      <a
                        class="nav-link m-0 p-2 text-decoration-none"
                        (click)="showBirds = true; showAnimals = false; showTrees=false; switchTitle()"
                        [class.active]="showBirds"
                        >Birds</a
                      >
                    </li>
                    <li class="nav-item ms-5 nav-justified">
                        <a
                          class="nav-link m-0 p-2 text-decoration-none"
                          (click)="showTrees = true; showAnimals = false; showBirds=false; switchTitle()"
                          [class.active]="showTrees"
                          >Trees</a
                        >
                      </li>
                  </ul>
                </div>
              </nav>
              
              <div *ngIf="showAnimals">
                    <div class="col-md-12">
                       <div class="masonry-layout" id="vanavihari-gallery">
       
                      
                         <div class="gallerize-example">
                          
                           <p class="" gallerize>
                             <img *ngFor="let img of animalsFilenames;let i= index"  (click)="openLightbox(i, 'animals')"     
                             [src]="img" class="gallery-image">
                           </p>
                         </div>
                       </div>
                     </div>
                   </div>
              <div *ngIf="showBirds">
               <div class="col-md-12">
                  <div class="masonry-layout" id="vanavihari-gallery">
  
                 
                    <div class="gallerize-example">
                     
                      <p class="" gallerize>
                        <img *ngFor="let img of birdsFilenames;let i= index"  (click)="openLightbox(i, 'birds')"     
                        [src]="img" class="gallery-image">
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="showTrees">
                <div class="col-md-12">
                   <div class="masonry-layout" id="vanavihari-gallery">
   
                  
                     <div class="gallerize-example">
                      
                       <p class="" gallerize>
                         <img *ngFor="let img of treesFilenames;let i= index"  (click)="openLightbox(i, 'trees')"     
                         [src]="img" class="gallery-image">
                       </p>
                     </div>
                   </div>
                 </div>
               </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </app-layout>
