<app-layout>
  <div class="main">
    <div class="container my-5 py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="card border-0 mt-5">
            <div class="card-body p-4">
              <div class="card-title text-center">
                <h5 class="mb-3">Reset Password</h5>
                <p class="text-muted small">Enter your new password below</p>
              </div>

              <div *ngIf="message" class="alert alert-info mb-3" role="alert">
                {{ message }}
              </div>

              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>New Password</mat-label>
                  <input
                    type="{{ password_hide ? 'password' : 'text' }}"
                    matInput
                    formControlName="password"
                    placeholder="Enter new password"
                  />
                  <button
                    type="button"
                    mat-icon-button
                    matSuffix
                    (click)="togglePasswordVisibility()"
                  >
                    <mat-icon>{{
                      password_hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                  <mat-error
                    *ngIf="
                      form.controls.password.errors &&
                      (form.controls.password.dirty ||
                        form.controls.password.touched)
                    "
                  >
                    <span *ngIf="form.controls.password.errors.required"
                      >Password is required</span
                    >
                    <span *ngIf="form.controls.password.errors.pattern"
                      >Min 8 chars, 1 uppercase, 1 number, 1 special char</span
                    >
                  </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 mt-2">
                  <mat-label>Confirm Password</mat-label>
                  <input
                    type="{{ repeate_password_hide ? 'password' : 'text' }}"
                    matInput
                    formControlName="repeat_password"
                    placeholder="Confirm new password"
                  />
                  <button
                    type="button"
                    mat-icon-button
                    matSuffix
                    (click)="toggleRepeatPasswordVisibility()"
                  >
                    <mat-icon>{{
                      repeate_password_hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                  <mat-error
                    *ngIf="
                      form.controls.repeat_password.errors &&
                      (form.controls.repeat_password.dirty ||
                        form.controls.repeat_password.touched)
                    "
                  >
                    <span
                      *ngIf="
                        form.controls.repeat_password.errors.passwordsNotMatch
                      "
                      >Passwords do not match</span
                    >
                  </mat-error>
                </mat-form-field>

                <button
                  mat-raised-button
                  color="primary"
                  class="w-100 mt-3"
                  type="submit"
                  [disabled]="form.invalid || showLoader"
                >
                  Reset Password
                </button>
              </form>

              <div class="text-center mt-4">
                <a href="/#/sign-in" class="text-info-emphasis">
                  Back to Sign In
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>

<app-loader *ngIf="showLoader"></app-loader>
