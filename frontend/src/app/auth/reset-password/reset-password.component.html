<app-layout>
  <div class="main">
    <div class="container my-5 py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="card border-0 mt-5">
            <div class="card-body p-4">
              <div class="card-title text-center">
                <h5 class="mb-3">Reset Password</h5>
                <p class="text-muted small">
                  Enter your registered email to receive a password reset link
                </p>
              </div>

              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Email Address</mat-label>
                  <input
                    type="email"
                    formControlName="email_address"
                    matInput
                    placeholder="Enter your email"
                  />
                  <mat-error
                    *ngIf="
                      form.controls.email_address.invalid &&
                      (form.controls.email_address.dirty ||
                        form.controls.email_address.touched)
                    "
                  >
                    Please enter a valid email address
                  </mat-error>
                </mat-form-field>

                <div *ngIf="message" class="alert alert-info mt-3" role="alert">
                  {{ message }}
                </div>

                <div class="d-flex gap-2 mt-3">
                  <button
                    mat-stroked-button
                    type="button"
                    class="flex-fill"
                    (click)="goToSignin()"
                  >
                    Cancel
                  </button>
                  <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    class="flex-fill"
                    [disabled]="!form.valid || disableSubmit || showLoader"
                  >
                    <span *ngIf="countdown === 0">Send Reset Link</span>
                    <span *ngIf="countdown > 0">Wait {{ countdown }}s</span>
                  </button>
                </div>
              </form>

              <div class="d-flex justify-content-between mt-4">
                <a href="/#/sign-in" class="text-info-emphasis">
                  Back to Sign In
                </a>
                <a class="text-info-emphasis" (click)="goToSignup()">
                  New User? Sign Up
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>

<app-loader *ngIf="showLoader"></app-loader>
