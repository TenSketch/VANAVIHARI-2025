<app-layout>
  <div class="main">
    <div class="container my-5 py-5">
      <div class="row align-items-center" style="position: relative">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="card border-0 mt-5">
            <div class="card-body p-3">
              <div class="card-title text-center">
                <h5 class="mb-4">Reset password</h5>
              </div>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mt-4">
                  <pre>
Enter registered email and submit then check email to change your password</pre
                  >
                  <mat-form-field appearance="outline">
                    <mat-label>Email Address.</mat-label>
                    <input
                      type="email"
                      formControlName="email_address"
                      matInput
                      required
                      placeholder="Enter Email"
                    />
                    <mat-error
                      *ngIf="
                        form.controls.email_address.invalid &&
                        (form.controls.email_address.dirty ||
                          form.controls.email_address.touched)
                      "
                      >Please enter a valid email address</mat-error
                    >
                  </mat-form-field>
                   <pre>{{message}}</pre>
                  <div class="d-flex justify-content-end">
                    <button
                      mat-raised-button
                      color="primary"
                      class="mt-1 mb-2"
                      (click)="goToSignin()"
                    >
                      Cancel
                    </button>
                    <button
                      mat-raised-button
                      color="primary"
                      [disabled]="!form.valid"
                      class="mt-1 ms-2"
                    >
                      Submit
                    </button>
                  </div>
                  <div class="d-flex justify-content-end">
                    <a href="/#/sign-in" class="mt-1 mb-2"
                      >Go back to sign-in</a
                    >
                  </div>
                </div>
              </form>
              <div class="d-flex justify-content-between mt-5">
                <a class="text-info-emphasis" style="opacity: 0"
                  >Reset password?</a
                >

                <a class="text-info-emphasis h6" (click)="goToSignup()"
                  >New User? Sign Up</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>

<app-loader *ngIf="showLoader"> </app-loader>
