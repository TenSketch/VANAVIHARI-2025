<app-layout>
  <div class="main py-5">
    <div class="container d-flex justify-content-center align-items-center my-5 py-5">
      <div class="text-center">
        <!-- Loading State -->
        <div *ngIf="verificationStatus === 'loading'">
          <div class="spinner-border text-success" role="status" style="width: 4rem; height: 4rem;">
            <span class="sr-only">Loading...</span>
          </div>
          <h2 class="py-4">{{ message }}</h2>
        </div>

        <!-- Success State -->
        <div *ngIf="verificationStatus === 'success'">
          <img src="assets/images/icons/verified.png" height="100px" width="100px" alt="Verified">
          <h2 class="py-4 text-success">Email Verified Successfully!</h2>
          <h5>{{ message }}</h5>
          <p class="mt-3">Redirecting you to complete your profile...</p>
          <button class="btn btn-success mt-3" (click)="router.navigate(['/my-account/settings'])">Complete Profile Now</button>
        </div>

        <!-- Error State -->
        <div *ngIf="verificationStatus === 'error'">
          <img src="assets/images/icons/error.png" height="100px" width="100px" alt="Error" 
               onerror="this.style.display='none'">
          <h2 class="py-4 text-danger">Verification Failed</h2>
          <h5>{{ message }}</h5>
          <div class="mt-4">
            <button class="btn btn-primary me-2" (click)="goToResendVerification()">
              Resend Verification Email
            </button>
            <button class="btn btn-secondary" (click)="goToLogin()">
              Go to Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
